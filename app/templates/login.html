<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href= "../static/styles/login.css">
    
</head>
<!-- This portion of code is inspired by multiple YouTubers (True Coder, ime creative ) Followed "True Coder" for sliders -->
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="/" method="POST" class="signin">
                  <input type="hidden" name="form_type" value="login">
                    <h1 class="slogan">Your Lost Items: Our Priority</h2>
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                          </svg>
                          
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                          </svg>
                          
                        <input type="password" placeholder="Password" />
                    </div>
                    <button type="submit" value="Login" class="btn solid" name="login">Sign in</button>

                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">

                <div class="site-title">
                    <img src="../static/images/Icon.png" class="icon">
                    <h1>Lost & Found</h1>
                </div>
              <div class="content">
               
                <div class="direction">
                    <h1>New here? 
            
                    </h1> <br>
                    <p>Sign Up with your University Email</p> <br>
                    
                    
                    
                    <button class="btn transparent" id="sign-up-btn"  onclick="location.href='./signup.html'" >
                     <a href="./signup.html">Sign up</a> 
                    </button>
                </div>
               
              </div>
              <img src="../static/images/pikachu.png" class="image" alt="" />
            </div>
            
          </div>
    </div>
<script src="{{ url_for('static',filename='script/signin.js') }}"></script>

</body>

</html>
