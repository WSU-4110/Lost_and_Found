<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href= "{{ url_for('static',filename='styles/admin_login.css') }}">
    
</head>

<!--  -->
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="#" class="signin">
                    <h1 class="slogan">Admin Portal </h1>
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                          </svg>
                          
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                          </svg>
                          
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" id="submit" />

                </form>
               
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">

                <div class="site-title">
                    
                    <img src="{{ url_for('static',filename='images/Icon.png') }}" class="icon">

                    <h1>Lost & Found</h1></div>
              <div class="content">
               
                
               
              </div>
              <img src="{{ url_for('static',filename='images/pikachu.png') }}" class="image" alt="" />
            </div>

          </div>
    </div>

</body>

</html>
