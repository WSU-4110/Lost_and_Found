{% extends 'main/base.html' %} 
{% block title %} Create a Report {% endblock %}
{% load crispy_forms_tags %} 
{% block content %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite-extended.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite-utilities.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflarse.com/ajax/libs/flowbite/1.8.1/flowbite-animations.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/report.css" />
  </head>


  <section class="report">
    <div>
        <form action="report form">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                </form>

            </div>
        </form>
    </div>
</section>



{% endblock %}
