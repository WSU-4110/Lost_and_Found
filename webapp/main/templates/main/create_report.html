{% extends 'main/base.html' %} 
{% block title %} Create a Report {% endblock %}
{% load crispy_forms_tags %} 
{% block content %}

<style>
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 10px;
  }
  .box_post {
    grid-column: 1;
    padding: 50px;
  }
  .box_post input {
    width: 100%;
  }

  textarea {
    width: 100%;
    height: 150px;
  }

  .btn-green {
    background-color: #114b40;
    color: white;
    cursor: pointer;
    border-radius: 5px; 
    padding: 10px 20px;
  }
  .btn-green:hover {
    background-color: #114b65;
  }
</style>

<div class="grid-container">
  
  <div>
    <img class="PersonIcon" src="../../../static/images/pikachu.png" alt="PersonIcon" height="1300px" width="1300px" margin-left="200px"/>
  </div>
    <form method="POST">
      <button type="submit" class="btn btn-green">Submit</button>
      <div class="box_post">
      {% csrf_token %}
      {{ form|crispy }}
    </div>
    </form>
  
  
</div>
{% endblock %}
