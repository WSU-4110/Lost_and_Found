{% extends 'main/base.html' %} 
{% block title %} Create a Report {% endblock %}
{% load crispy_forms_tags %} 
{% block content %}

<style>
  .grid-container {
    
    display: grid;
    grid-template-columns: 0.6fr 1fr;
    padding: 10px;
  }
  @media screen and (max-width: 599px) {
    .grid-container {
        grid-template-columns: 1fr;
    }
  }
  .image{
    width:500px;

  }
  @media screen and (max-width: 599px) {
    .image {
        display: none;
    }
  }
  .box_post {
    font-family: 'Montserrat', sans-serif;
    color: white;
    grid-column: 1;
    padding: 80px;

  }
  .box_post input {
    width: 100%;
  }
  .report{
    background-color: beige;
    border-radius: 10% 00% 0% 60%;
    padding-left: 80px;
  }

  textarea {
    width: 100%;
    height: 150px;
  }

  .btn-green {
    background-color: #114b40;
    color: white;
    cursor: pointer;
    border-radius: 5px; 
    padding: 10px 20px;
  }
  .btn-green:hover {
    background-color: #114b65;
  }
</style>

<div class="grid-container">
  
  <div class="image">
    <img class="PersonIcon" src="../../../static/images/post.png" alt="PersonIcon" height="1300px" width="1300px" margin-left="200px"/>
  </div>
  <div class="report">
    <form method="POST">
      <div class="box_post">
      {% csrf_token %}
      {{ form|crispy }}
       </div>
      <button type="submit" class="btn btn-green">Submit</button>
    </form>
  </div>
    
  
  
</div>
{% endblock %}
