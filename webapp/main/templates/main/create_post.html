{% extends 'main/base.html' %} 
{% block title %} Create a Post {% endblock %}
{% load crispy_forms_tags %} 
{% block content %}


<div style="border: 1px solid #ccc; border-radius: 10px; padding: 20px;">
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.title.errors }}

        <label for="{{ form.title.id_for_label }}">Title:</label>
        <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" value="{{ form.title.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        {{ form.description.errors }}
        <label for="{{ form.description.id_for_label }}">Description:</label>
        <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>
    <!-- Repeat for other fields -->
    <button type="submit" class="btn btn-success">Post</button>
</form>
</div>

{% endblock %}
