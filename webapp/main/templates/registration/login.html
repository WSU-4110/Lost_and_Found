{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href= "../static/styles/login.css">
    
</head>
<!-- This portion of code is inspired by multiple YouTubers (True Coder, ime creative ) Followed "True Coder" for sliders -->
<body>
    <div class="container">
        
        <div class="panels-container">
          <div class="panel left-panel">

              <div class="site-title">
                  <img src="../static/images/Icon.png" class="icon">
                  <h1>Lost & Found</h1></div>
            <div class="content">
             
              <div class="direction">
                  <h1>Don't have an account? 
          
                  </h1> <br>
                   <br>
                  
                  
                  
                  <button class="btn transparent" id="sign-up-btn" onclick="location.href='/login'">
                   <a href="{% url 'signup' %}">Sign Up</a> 
                  </button>
              </div>
             
            </div>
            <img src="../static/images/pikachu.png" class="image" alt="" />
          </div>
        </div>
        <div class="forms-container">
          <div class="signin-signup">
              {% csrf_token %}
              <form method="post">
                {% csrf_token %}{{form|crispy}}
                <button type="submit" class="btn">Login</button>
              </form>
              
          </div>
      </div>
    </div>

</body>

</html>
