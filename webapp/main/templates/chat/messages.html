{% extends 'main/base.html' %} 
{% block title %} Messages {% endblock %}
{% load crispy_forms_tags %} 
{% block content %}

    <h1>Messages</h1>

    <ul id="chat-messages">
        {% for message in messages %}
            <li>
                <strong>{{ message.user.username }}</strong>: {{ message.text }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
