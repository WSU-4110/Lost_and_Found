<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/report.css">
    
</head>
<!-- This portion of code is inspired by multiple YouTubers (True Coder, ime creative ) Followed "True Coder" for sliders -->
<body>
    <div class="circle"> </div>
    <div class = "nav_box">
        <nav>
            <ul>
                <li><div class="site-title">
                    <img src="/images/Icon.png" class="icon">
                    <h1>Lost & Found</h1></div></li>
                <li><a href="">Report+</a></li>
                <li><a href="">Community</a></li>
                <li><a href="">Tickets</a></li>
                <li><a href="">Resolved</a></li>
                <li><a href="">User</a></li>
            </ul>
            
        </nav>


    </div>

    <div class="your_part">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group">
              <label for="item-type">Item Type:</label>
              <input type="text" id="item-type" name="item-type" required>
            </div>
            <div class="form-group">
              <label for="date-lost">Date Lost:</label>
              <input type="date" id="date-lost" name="date-lost" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="user-id">User ID:</label>
              <input type="text" id="user-id" name="user-id" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" required></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="image">Upload Image:</label>
              <input type="file" id="image" name="image" accept="image/*" required>
            </div>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>

   
    <div id="slogan"><h1>"Your Lost Item is Our Priority"</h1></div>
    <div id="chat_box_icon"><button onclick="toggleMessageBox()"><img src="images/message-icon.png" width="90px"></button></div>
    
    <div id="expended_message_box">
        <!--shows big green rectancle when butto is clicked-->
        
    </div>

</body>

</html>
